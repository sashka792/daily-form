<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="img/icon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main>
		<div class="ba-container">
			<div class="ba-daily-form">
				<div class="form-head">
					<img src="img/icon.png" alt="Sign-up">
					<h2>Create your free account</h2>
				</div>
				<p class="form-text form-text--head">
					Come and join our cool and amazing community, fill in your details
					to get started. Already have an account?
					<a href="#" class="link-to">Log in.</a>

				</p>

				<form action="#" method="post" class="ba-create-account">
					<div class="ba-row">
						<div class="ba-col-6">
							<input class="ba-float-label__input" required id="first_name" type="text" name="first_name"
								placeholder="First Name">
							<label class="ba-float-label__placeholder" for="first_name"></label>
							<!-- /.ba-float-label -->
						</div>
						<!-- /.ba-col-6 -->
						<div class="ba-col-6">
							<input class="ba-float-label__input" required type="text" id="last_name" name="last_name"
								placeholder="Last name">
							<label class="ba-float-label__placeholder" for="last_name"></label>
							<!-- /.ba-float-label -->
						</div>
						<!-- /.ba-col-6 -->
						<div class="ba-col-12">
							<input class="ba-float-label__input" required id="email" type="email" name="email"
								placeholder="Email">
							<input class="ba-float-label__input" required type="password" id="password" name="password"
								placeholder="Password">
							<div class="ba-text-center">
								<button type="submit" class="ba-button">Sign up for free</button>
							</div>
							<p class="form-text form-text--footer">
								By clicking on <q>Sign up for free</q>, you agree to the <a href="#" class="link-to">Terms of Service</a> and
								the <a href="#" class="link-to">Privacy Policy</a>
							</p>
						</div>
					</div>

				</form>
			</div>
		</div>
	</main>
</body>

</html>
